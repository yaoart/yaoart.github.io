  <style>
    .stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .stars div {
      position: absolute;
      width: 3px;
      height: 3px;
      border-radius: 50%;
      background-color: #fff;
      box-shadow: 0 0 10px #fff;
      animation: twinkle 6s infinite;
    }

    .stars div:nth-child(1) {
      top: 10%;
      left: 50%;
      animation-delay: 0.8s;
    }

    .stars div:nth-child(2) {
      top: 20%;
      left: 20%;
      animation-delay: 3.2s;
    }

    .stars div:nth-child(3) {
      top: 30%;
      left: 70%;
      animation-delay: 0.5s;
    }

    .stars div:nth-child(4) {
      top: 40%;
      left: 40%;
      animation-delay: 0.3s;
    }

    .stars div:nth-child(5) {
      top: 50%;
      left: 90%;
      animation-delay: 1.5s;
    }

    .stars div:nth-child(6) {
      top: 60%;
      left: 10%;
      animation-delay: 2.8s;
    }

    .stars div:nth-child(7) {
      top: 70%;
      left: 80%;
      animation-delay: 1s;
    }

    .stars div:nth-child(8) {
      top: 80%;
      left: 30%;
      animation-delay: 1.3s;
    }

    .stars div:nth-child(9) {
      top: 90%;
      left: 60%;
      animation-delay: 5.7s;
    }

    .stars div:nth-child(10) {
      top: 80%;
      left: 90%;
      animation-delay: 4.6s;
    }

    @keyframes twinkle {
      0% {
        transform: scale(1);
        opacity: 1;
      }

      100% {
        transform: scale(1.5);
        opacity: 0;
      }
    }
  </style>
